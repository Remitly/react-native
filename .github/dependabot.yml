version: 2
registries:
  npm-registry-npm-int-remitly-com:
    type: npm-registry
    url: https://npm.int.remitly.com
    token: "${{secrets.NPM_REGISTRY_NPM_INT_REMITLY_COM_TOKEN}}"

updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "15:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@babel/core"
    versions:
    - 7.12.10
    - 7.12.17
    - 7.13.10
    - 7.13.14
    - 7.13.15
    - 7.13.8
  - dependency-name: commander
    versions:
    - 7.0.0
    - 7.1.0
  - dependency-name: whatwg-fetch
    versions:
    - 3.5.0
  - dependency-name: node-notifier
    versions:
    - 9.0.0
  - dependency-name: inquirer
    versions:
    - 7.3.3
  - dependency-name: babel-eslint
    versions:
    - 8.2.6
  registries:
  - npm-registry-npm-int-remitly-com
